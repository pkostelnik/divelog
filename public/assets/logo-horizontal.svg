  <rect x="21" y="19.5" width="6" height="12" rx="1.5" fill="white" opacity="0.95" />
  <rect x="17" y="23" width="5" height="2.5" rx="1.25" fill="white" opacity="0.95" transform="rotate(-25 19.5 24.25)" />
